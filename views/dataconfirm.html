<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核对数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/dataconform.css">
    <link rel="stylesheet" href="../css/iconfont/font_falzqoo8fyh3q5mi/iconfont.css">
</head>
<body>
<div class="container" id="dataConfirm" v-cloak>
    <header>
        <div><a href="customize.html"> ＜定制页面 </a></div>
        <div class="tittle">{{tittle}}</div>
        <div class="iconfont icon-hanbaobao" @click="reverse"></div>
    </header>
    <div class="menu" v-if="menuSeen">
        <ul>
            <li class=" iconfont icon-shouyeshouye"><a :href="menuHerf.index"><span>首页</span></a></li>
            <li class=" iconfont icon-gouwudai"><a :href="menuHerf.shopBag"><span>购物袋</span></a></li>
            <li class=" iconfont icon-wo"><a :href="menuHerf.mine"><span>我</span></a></li>
            <li class=" iconfont icon-saoyisao"><a ><span>扫一扫</span></a></li>
        </ul>
    </div>
    <div class="content">
        <div class="headline">
            <p>选择参考标准尺码</p>
            <p>已选择165/64A > </p>
        </div>
        <div>
            <ul class="data-list">
                <li v-for="item in pageName">
                    <div><p>{{item}}</p><p>100</p></div>
                    <div><span></span><img src="../images/pen.png" alt=""></div>
                </li>
            </ul>
            <div class="input-note"><input  type="text" placeholder="备注"></div>
        </div>
    </div>
    <div class="footer">
        <div @click="shopBag">加入购物车</div>
        <div @click="pay">立即结算</div>
    </div>
    <!--<div class="next" @click="next()">下一项</div>-->

</div>
<script src="../js/vue.js"></script>
<script src="../js/jquery-1.11.2.js"></script>
<script src="../js/dataconform.js"></script>
</body>
</html>
